<!DOCTYPE html>
<html>
  <head>
    <title>Document</title>
  </head>
  <body>
    <p id="Aoutput">출력</p>
    <p id="Boutput">출력</p>
    <form>
      <input type="number" id="Ainput" /><br />
      <input type="number" id="Binput" /><br />
      <button>submit</button>
    </form>
    <script>
      // 줄을 바꿔 정수(integer) 2개를 입력받아 줄을 바꿔 출력해보자.
      // 예시
      // a = input()
      // b = input()
      // a=int(a)
      // b=int(b)
      // print(a)
      // print(b)
      // 과 같은 방법으로 가능하다.
      const aOutput = document.querySelector("#Aoutput");
      const bOutput = document.querySelector("#Boutput");
      const form = document.querySelector("form");
      const aInput = document.querySelector("#Ainput");
      const bInput = document.querySelector("#Binput");
      form.addEventListener("submit", (e) => {
        e.preventDefault();
        console.log(aInput.value);
        console.log(bInput.value);
        aOutput.innerText = aInput.value;
        bOutput.innerText = bInput.value;
        aInput.value = "";
        bInput.value = "";
      });
    </script>
  </body>
</html>
