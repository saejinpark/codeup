<!DOCTYPE html>
<html>
  <head>
    <title>Document</title>
  </head>
  <body>
    <h1>출력</h1>
    <form>
      <input type="text" />
    </form>
    <script>
      // 24시간 시:분 형식으로 시간이 입력될 때, 그대로 출력하는 연습을 해보자.
      //예시
      //a, b = input().split(':')
      //print(a, b, sep=':')
      //와 같은 방법으로 가능하다.
      const h1 = document.querySelector("h1");
      const form = document.querySelector("form");
      const input = document.querySelector("input");
      form.addEventListener("submit", (e) => {
        e.preventDefault();
        let strArr = input.value.split(":");
        console.log(strArr);
        h1.innerText = "";
        h1.innerText += strArr[0];
        h1.innerText += ":";
        h1.innerText += strArr[1];
        input.value = "";
      });
    </script>
  </body>
</html>
