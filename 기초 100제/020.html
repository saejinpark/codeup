<!DOCTYPE html>
<html>
  <head>
    <title>Document</title>
  </head>
  <body>
    <h1>출력</h1>
    <form>
      <input type="text" />
    </form>
    <script>
    //   주민번호 앞 6자리와 뒷 7자리가 '-'로 구분되어 입력된다.
    // (입력값은 가상의 주민번호이다.)
    // ex)110011-0000000
      //     y, m, d = input().split('.')
      const h1 = document.querySelector("h1");
      const form = document.querySelector("form");
      const input = document.querySelector("input");
      form.addEventListener("submit", (e) => {
        e.preventDefault();
        let strArr = input.value.split(":");
        console.log(strArr);
        h1.innerText = "";
        h1.innerText += strArr[0];
        h1.innerText += ":";
        h1.innerText += strArr[1];
        h1.innerText += ":";
        h1.innerText += strArr[2];
        input.value = "";
      });
    </script>
  </body>
</html>
